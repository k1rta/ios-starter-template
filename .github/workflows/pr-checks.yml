name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Lint changed files
        run: |
          git diff --name-only --diff-filter=ACMR origin/${{ github.base_ref }}...HEAD | \
          grep -E '\.(ts|tsx)$' | \
          xargs -r npx eslint || echo "No TypeScript files to lint"
      
      - name: Run tests for changed files
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACMR origin/${{ github.base_ref }}...HEAD | grep -E '\.(ts|tsx)$' | tr '\n' ' ')
          if [ -n "$CHANGED_FILES" ]; then
            npm test -- --findRelatedTests $CHANGED_FILES --coverage
          else
            echo "No TypeScript files changed, running all tests"
            npm test -- --coverage
          fi
      
      - name: Check bundle size
        run: |
          echo "Bundle size check - implement with bundlesize or similar"
  
  comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: pr-validation
    if: always()
    steps:
      - name: Comment PR Success
        uses: actions/github-script@v7
        if: needs.pr-validation.result == 'success'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ PR validation checks passed successfully!'
            })
      
      - name: Comment PR Failure
        uses: actions/github-script@v7
        if: needs.pr-validation.result == 'failure'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ PR validation checks failed. Please check the workflow logs for details.'
            })
